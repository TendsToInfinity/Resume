<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alankrit Mishra's Resume</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .nav-link {
            cursor: pointer;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Alankrit Mishra's Resume</h1>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" id="summary-tab">Professional Summary</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="skills-tab">Skills & Certifications</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="education-tab">Education</a>
        </li>
        <!-- Add more navigation items as necessary -->
    </ul>

    <div class="section active" id="summary">
        <p><!-- Insert professional summary here --></p>
    </div>

    <div class="section" id="skills">
        <p><!-- Insert skills & certifications here --></p>
    </div>

    <div class="section" id="education">
        <p><!-- Insert education history here --></p>
    </div>

    <!-- Continue to add sections for Work Experience and Academic Projects following the structure above -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('.nav-link').on('click', function () {
                $('.nav-link').removeClass('active');
                $(this).addClass('active');

                let sectionToShow = $(this).attr('id').replace('-tab', '');
                $('.section').removeClass('active');
                $('#' + sectionToShow).addClass('active');
            });
        });
    </script>
</body>
</html>
